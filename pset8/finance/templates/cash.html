{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %}

{% block main %}
<form action="/cash" method="post">
  <div class="form-group">
    <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="cash" type="number" min="1" step="any"
    />
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
</form>
{% endblock %}
