{% extends "layout.html" %}

{% block title %}
    Change
{% endblock %}

{% block main %}
    <form action="/change" method="post">
        <div class="form-group">
            <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Must contain at least 8 characters and including a letter and a number">
                <input class="form-control" name="current_password" placeholder="Current Password" type="password">
            </span>
        </div>
        <div class="form-group">
            <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Must contain at least 8 characters and including a letter and a number">
                <input class="form-control" id="new_password" name="new_password" placeholder="New Password" type="password">
            </span>
        </div>
        <div class="form-group">
            <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Must contain at least 8 characters and including a letter and a number">
                <input class="form-control" id="new_confirmation" name="new_confirmation" placeholder="Confirmation" type="password">
            </span>
        </div>
             <button class="btn btn-primary" id="submit" type="submit">Change</button>
    </form>

    <script>
    // checks if the passwords typed are at least 8 characters long and contain only alphanumeric characters
        document.querySelector('#submit').disabled = true;
        document.querySelector('#new_password').onkeyup = function() {
            let new_password = document.querySelector('#new_password').value;

        // font by: https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Guide/Regular_Expressions
            if (new_password.length > 7 && new_password.match(/^[0-9a-z]+$/i) && new_password.match(/\d/) && new_password.match(/[a-z]/i)){
                document.querySelector('#submit').disabled = false;
            }
            else {
                document.querySelector('#submit').disabled = true;
            }
        }

        document.querySelector('#new_confirmation').onkeyup = function() {
            let new_confirmation = document.querySelector('#new_confirmation').value;

            // font by: https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Guide/Regular_Expressions
            if (new_confirmation.length > 7 && new_confirmation.match(/^[0-9a-z]+$/i) && new_confirmation.match(/\d/) && new_confirmation.match(/[a-z]/i)){
                document.querySelector('#submit').disabled = false;
            }
            else {
                document.querySelector('#submit').disabled = true;
            }
        }
    </script>
{% endblock %}
