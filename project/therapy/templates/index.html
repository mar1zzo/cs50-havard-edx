<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>Terapy | Conecte-se com uma escuta atenta</title>

    <link rel="shortcut icon" href="./static/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="./static/styles/main.css">
    <link rel="stylesheet" href="./static/styles/partials/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-landing">

    <div id="container">
        <div class="logo-container">
            <img src="./static/images/logo.png" alt="Terapy">
            <h2>Conecte-se com uma escuta atenta.</h2>
        </div>

        <img class="hero-image" src="./static/images/landing.svg" alt="Plataforma de terapias">

        <div class="buttons-container">
            <a class="study"  href="/search">
                <svg width="1.5em" height="2.0125em" viewBox="0 0 16 17" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  <path d="M6.94 7.44l4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
                </svg>
                Paciente
            </a>

            <a class="give-classes"  href="/give">
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 0 1 4.5 0h7A2.5 2.5 0 0 1 14 2.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2.5zM4.5 1A1.5 1.5 0 0 0 3 2.5v10.795a4.2 4.2 0 0 1 .776-.492C4.608 12.387 5.937 12 8 12s3.392.387 4.224.803a4.2 4.2 0 0 1 .776.492V2.5A1.5 1.5 0 0 0 11.5 1h-7z"/>
                  <path fill-rule="evenodd" d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM6 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5z"/>
                </svg>
                Profissional
            </a>
        </div>

        <p class="total-connections">
            Total de {{ count }} profissionais já cadastrados!
            <img src="./static/images/icons/heart.png" alt="Coração">
        </p>
    </div>
</body>
</html>
